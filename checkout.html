<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <header>
        <div class="logo">Estilo Digital</div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Pagamento</h1>
        <form id="payment-form" action="backend.php" method="POST" enctype="multipart/form-data">
            <label for="payment-method">Método de Pagamento:</label>
            <select id="payment-method" name="paymentMethod" required>
                <option value="cartao">Cartão de Crédito</option>
                <option value="pix">PIX</option>
            </select>


            <div id="card-info">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" required>

                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" required placeholder="0000 0000 0000 0000">

                <label for="expiry">Validade (MM/AA):</label>
                <input type="text" id="expiry" required placeholder="MM/AA">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required placeholder="123">

                <label for="installments">Número de Parcelas:</label>
                <select id="installments" required>
                    <option value="1">1x (sem juros)</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="6">6x</option>
                </select>
            </div>

            <div id="pix-info" style="display: none;">
                <p>Use o QR Code abaixo para realizar o pagamento via PIX:</p>
                <img src="pix-qr-code.png" alt="QR Code PIX" width="200">
                <label for="proof">Anexe o comprovante:</label>
                <input type="file" id="proof" required>
            </div>

            <button type="submit">Finalizar Pagamento</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Estilo Digital. Todos os direitos reservados.</p>
    </footer>

    <script>
        emailjs.init("SEU_USER_ID");  // Substitua pelo seu User ID do EmailJS

        const paymentMethodSelect = document.getElementById("payment-method");
        const cardInfo = document.getElementById("card-info");
        const pixInfo = document.getElementById("pix-info");
        const proofInput = document.getElementById("proof");

        paymentMethodSelect.addEventListener("change", () => {
            if (paymentMethodSelect.value === "pix") {
                cardInfo.style.display = "none";
                pixInfo.style.display = "block";
            } else {
                cardInfo.style.display = "block";
                pixInfo.style.display = "none";
            }
        });

        document.getElementById("payment-form").addEventListener("submit", (event) => {
            event.preventDefault();

            if (paymentMethodSelect.value === "pix") {
                const file = proofInput.files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    const proofBase64 = e.target.result;

                    const templateParams = {
                        to_name: "JV",
                        message: "Comprovante de pagamento via PIX.",
                        proof: proofBase64,
                    };

                    emailjs.send("SEU_SERVICE_ID", "SEU_TEMPLATE_ID", templateParams)
                        .then(() => {
                            alert("Comprovante enviado com sucesso!");
                            window.location.href = "index.html";
                        }, (error) => {
                            alert("Erro ao enviar o comprovante: " + error.text);
                        });
                };

                reader.readAsDataURL(file);
            } else {
                const installments = document.getElementById("installments").value;
                alert(`Pagamento com cartão realizado em ${installments}x com sucesso!`);
                window.location.href = "index.html";
            }
        });
    </script>
</body>

</html>
